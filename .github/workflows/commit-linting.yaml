name: Commit-Linting

on:
  workflow_call:
  pull_request:

permissions:
  contents: read # for checkout

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dt-uibk-workshop/semantic-release-installer-action@main
      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: |
          commitlint=$(npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose)

          echo "## ðŸ’¡PR Commit Linting" >> $GITHUB_STEP_SUMMARY
          echo "Output:" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo $commitlint >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
